<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Categories - Shopme Admin')"></head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation::menu"></div>
		<div>
			<h2>Manage Categories</h2>
			<a th:href="@{/categories/new}"
				class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
			<a th:href="@{/categories/export/csv}"
				class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
		</div>
						<div th:if="${message !=null}" class="alert alert-success text-center">[[${message}]]</div>
		
	
	<div>
		<form th:action="@{/categories/page/1}" class="form-inline m-3">
			Filter:&nbsp;
			<input type="search" name="keyword" required th:value="${keyword}"
				class="form-control" />
			&nbsp; &nbsp;
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search "></i>
			</button>
			&nbsp; &nbsp;
			<button type="button" onclick="clearFilter()"
				class="btn btn-secondary">
				<i class="fas fa-eraser"></i>
			</button>
		</form>
	</div>
	<div class="full-details">
		<table
			class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Category Image</th>
					<th>
					<a class="text-white" th:href="@{'/categories?sortDir='+${reverseSortDir}}">Category Name</a>
					<span 
			th:class="${reverseSortDir=='desc'?'fas fa-sort-up':'fas fa-sort-down'}"></span>
					
					
					</th>
					<th>Alias</th>
					<th>Enabled</th>
					<th></th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat : ${listCategories}">
					<td>[[${cat.id}]]</td>
					<td><img th:src="@{${cat.imagePath}}" style="width: 100px;" class="img-fluid"/></td>
					<td>[[${cat.name}]]</td>
					<td>[[${cat.alias}]]</td>
					<td>
						<a th:if="${cat.enabled==true}" class="fas fa-check-circle fa-2x icon-green link-confirm"
							th:href="@{'/users/'+${cat.id}+'/enabled/false'}" th:userId="${cat.id}"
							title="disable this Category"> </a>
						<a th:if="${cat.enabled==false}" class="fas fa-circle fa-2x icon-dark link-confirm"
							th:href="@{'/users/'+${cat.id}+'/enabled/true'}" th:userId="${cat.id}"
							title="enable this Category"> </a>
					</td>
					<td>
						
						<a class="fas fa-edit fa-2x icon-green " th:href="@{'/categories/edit/' + ${cat.id}}"
							title="Edit this Category"></a>
						&nbsp;
					
					
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:replace="fragments::footer"></div>
	<script type="text/javascript">
		$(document).ready(
				function() {
					$(".link-delete")
							.on(
									"click",
									function(e) {
										e.preventDefault();
										//alert($(this).attr("href"));
										link = $(this)
										userId = link.attr("userId");
										$("#yesButton").attr("href",
												link.attr("href"));
										$("#confirmText").text(
												"Are you sure you want to delete this user ID "
														+ userId + "?");
										$("#confirmModal").modal();
									})

				})

		$(document).ready(
				function() {
					$(".link-confirm").on(
							"click",
							function(e) {
								e.preventDefault();
								//alert($(this).attr("href"));
								link = $(this)
								userId = link.attr("userId");
								$("#yesStatusButton").attr("href",
										link.attr("href"));
								$("#confirmStatusText").text(
										"Are you sure you want to change status for this user ID "
												+ userId + "?");
								$("#statusConfirmModal").modal();
							})

				});

		
	</script>
</body>
</html>
