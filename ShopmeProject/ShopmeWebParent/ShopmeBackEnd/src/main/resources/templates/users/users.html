<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head('Users - Shopme Admin')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation::menu"></div>
		<div>
			<h2>Manage Users</h2>
			<a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
			<a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
			<a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
			<a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark mr-2"></a>
		</div>
		<div th:if="${message !=null}" class="alert alert-success text-center">[[${message}]]</div>
	</div>
	<div>
		<form th:action="@{/users/page/1}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}">
			<input type="hidden" name="sortDir" th:value="${sortDir}">
			Filter:&nbsp;
			<input type="search" name="keyword" required th:value="${keyword}" class="form-control" />
			&nbsp; &nbsp;
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search "></i>
			</button>
			&nbsp; &nbsp;
			<button type="button" onclick="clearFilter()" class="btn btn-secondary">
				<i class="fas fa-eraser"></i>
			</button>
		</form>
	</div>
	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th class="hideable-column">
					<th th:replace="fragments::column_link('id','User ID','tag')">
					</th>
					<th>Photos</th>
					<th class="hideable-column">
					<th th:replace="fragments::column_link('email','Email','tag')"></th>
					<th th:replace="fragments::column_link('firstName','First Name','none')">
					<th th:replace="fragments::column_link('lastName','Last Name','none')">
					<th>Roles</th>
					<th th:replace="fragments::column_link('enabled','Enabled','none')">
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUsers}">
					<td class="hideable-column">[[${user.id}]]</td>
					<td>
						<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
						<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px" />
					</td>
					<td class="hideable-column">[[${user.email}]]</td>
					<td>[[${user.firstName}]]</td>
					<td>[[${user.lastName}]]</td>
					<td>[[${user.roles}]]</td>
					<td>
						<a th:if="${user.enabled==true}" class="fas fa-check-circle fa-2x icon-green link-confirm"
							th:href="@{'/users/'+${user.id}+'/enabled/false'}" th:userId="${user.id}"
							title="disable this user"> </a>
						<a th:if="${user.enabled==false}" class="fas fa-circle fa-2x icon-dark link-confirm"
							th:href="@{'/users/'+${user.id}+'/enabled/true'}" th:userId="${user.id}"
							title="enable this user"> </a>
					</td>
					<td>
						<a class="fas fa-edit fa-2x icon-green " th:href="@{'/users/edit/' + ${user.id}}"
							title="Edit this user"></a>
						&nbsp;
						<a class="fas fa-trash fa-2x icon-dark link-delete" th:href="@{'/users/delete/' + ${user.id}}"
							th:entityId="${user.id}" title="delete this user"></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	
	
	
	
	<div class="less-details">
		<div th:each="user : ${listUsers}" class="row m-1">
			<div class="col-4">
				<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
				<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px" />
			</div>
			<div class="col-8">
				<div>[[${user.fullName}]]</div>
				<div>[[${user.roles}]]</div>
				<div class="mt-2">
					<a th:if="${user.enabled==true}" class="fas fa-check-circle fa-2x icon-green link-confirm"
						th:href="@{'/users/'+${user.id}+'/enabled/false'}" th:userId="${user.id}"
						title="disable this user"> </a>
					<a th:if="${user.enabled==false}" class="fas fa-circle fa-2x icon-dark link-confirm"
						th:href="@{'/users/'+${user.id}+'/enabled/true'}" th:userId="${user.id}"
						title="enable this user"> </a>
					&nbsp;
					<a class="fas fa-edit fa-2x icon-green " th:href="@{'/users/edit/' + ${user.id}}"
						title="Edit this user"></a>
					&nbsp;
					<a class="fas fa-trash fa-2x icon-dark link-delete" th:href="@{'/users/delete/' + ${user.id}}"
						th:entityId="${user.id}" title="delete this user"></a>
				</div>
			</div>
			<div>&nbsp;</div>
		</div>
	</div>
	
		<div th:replace="fragments::pagination('/users','users')"></div>
	
	
	<div th:replace="modal_fragments::confirm_modal">
	</div>
	<div class="modal fade text-center" id="statusConfirmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Status Change Confirmation</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<span id="confirmStatusText"></span>
				</div>
				<div class="modal-footer">
					<a class="btn btn-success" href="" id="yesStatusButton">Yes</a>
					<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments::footer">

	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">

		$(document).ready(function () {
			$(".link-delete").on("click", function (e) {
				e.preventDefault();
				showDeleteConfirmModal($(this),'user');
			})

		})



		$(document).ready(function () {
			$(".link-confirm").on("click", function (e) {
				e.preventDefault();
				//alert($(this).attr("href"));
				link = $(this)
				userId = link.attr("userId");
				$("#yesStatusButton").attr("href", link.attr("href"));
				$("#confirmStatusText").text("Are you sure you want to change status for this user ID " + userId + "?");
				$("#statusConfirmModal").modal();
			})

		});


		function clearFilter() {

			window.location = "[[@{/users}]]"


		}





	</script>
</body>

</html>
