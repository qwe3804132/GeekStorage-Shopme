<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
<meta http-equiv="Context-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>[[${title}]</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit">
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/ShopmeAdminSmall.png}">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/users}"> Users </a>
					</li>
					<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}"> Categories </a>
						</li>
					</th:block>
					<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}"> Brands </a>
						</li>
					</th:block>
					<th:block
						sec:authorize="hasAnyAuthority('Admin','Editor','Salesperson','Shipper')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}"> Products </a>
						</li>
					</th:block>
					<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers }"> Customers </a>
						</li>
					</th:block>
					<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping }"> Shipping </a>
						</li>
					</th:block>
					<th:block
						sec:authorize="hasAnyAuthority('Admin','Salesperson','Shipper')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders }"> Orders </a>
						</li>
					</th:block>
					<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report }"> Sales Report </a>
						</li>
					</th:block>
					<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles }"> Articles </a>
						</li>
					</th:block>
					<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/menus }"> Menus </a>
						</li>
					</th:block>
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/settings }"
							sec:authorize="hasAuthority('Admin')"> Settings </a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li>
						<span class="fas fa-user fa-2x icon-silver"></span>
					</li>
					<li class="nav-item dropdown ">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
							th:href="@{/account}" sec:authentication="principal.fullname">
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="logoutLink" href=""> Logout </a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
