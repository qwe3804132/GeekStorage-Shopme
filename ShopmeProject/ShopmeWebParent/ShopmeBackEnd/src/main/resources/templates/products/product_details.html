<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" id="divProductDetails">
		<th:block th:each="detail,status: ${product.details}">
			<div class="form-inline" th:id="'divDetail' +${status.index}">
				<label class="m-3">Name:</label>
				<input type="text" class="form-control w-25" name="detailNames"
					th:value="${detail.name}" maxlength="255"></input>
				<label class="m-3">Value:</label>
				<input type="text" class="form-control w-25" name="detailValues"
					th:value="${detail.value}" maxlength="255"></input>
				<a name="linkRemoveDetail" class="btn fas fa-times-circle fa-2x icon-dark "
					title="Remove this detail"></a>
			</div>
		</th:block>
		<div class="form-inline"
			th:id="'divDetail'+${#lists.size(product.details)}">
			<label class="m-3">Name:</label>
			<input type="text" class="form-control w-25" name="detailNames"
				maxlength="255"></input>
			<label class="m-3">Value:</label>
			<input type="text" class="form-control w-25" name="detailValues"
				maxlength="255"></input>
		</div>
	</div>
</body>
</html>
